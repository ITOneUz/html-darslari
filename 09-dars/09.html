<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML darslari</title>
</head>
<body>

	<form>
		<table width="50%" align="center" border="0px">

			<tr>
				<td>
					<label for="ism">Rasm</label>
				</td>
				<td style="text-align: left;">
					<img src="user.png" width="50px">
				</td>
			</tr>	
			<tr>
				<td>
					<label for="ism">Ism: </label>
				</td>
				<td>
					<input type="text" name="ism" size="40">
				</td>
			</tr>
			<tr>
				<td>
					<label for="ism">Familiya: </label>
				</td>
				<td>
					<input type="text" name="familiya" size="40">
				</td>
			</tr>
			<tr>
				<td>
					<label for="ism">Parol: </label>
				</td>
				<td>
					<input type="password" name="parol" size="40">
				</td>
			</tr>
			<tr>
				<td>Qaysi tillarni bilasiz</td>
				<td>
					<input type="checkbox" name="cname1" value="C#">C#
					<input type="checkbox" name="cname2" value="Python" checked>Python
					<input type="checkbox" name="cname3" value="C++">C++
				</td>
			</tr>
			<tr>
				<td>Jisningiz</td>
				<td>
					Erkak <input type="radio" name="jinsi" checked="true" value="erkak">
					ayol <input type="radio" name="jinsi" value="ayol">
				</td>
			</tr>
			<tr>
				<td>Qo'shimcha ma'lumot</td>
				<td>
					<textarea rows="5" cols="40" placeholder="Malumot"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: left;">
					<input type="submit" value="Yuborish">
					<input type="reset" value="Tozalash">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
